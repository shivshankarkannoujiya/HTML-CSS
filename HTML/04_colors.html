<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        color: #7b0fd3;
      }
    </style>
  </head>
  <body>
    <h3 style="text-align: center; background-color: #609d9f">
      This tag needs some styling
    </h3>
    <h3 style="text-align: center; background-color: hsl(182, 25%, 50%)">
      This tag needs some styling
    </h3>
    <h3 style="background-color: rgb(127, 255, 212)">Some more styling</h3>
    <h3 style="background-color: rgba(127, 255, 212, 0.5)">
      Some more styling
    </h3>


    <p>
      <blockquote cite="Elon">
        This is my quote
      </blockquote>
    </p>

    <p>
      <q>This is another quote</q>

      <abbr title="Hyper Text Markup Language"></abbr>

      <address>What to do </address>
      <cite>Also this tag</cite>

      <bdo dir="rtl">Abhishek</bdo>
    </p>

  

  </body>
</html>
