<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-4</title>
    <link rel="stylesheet" href="04_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">

  <body>
    <div class="login">
      <h1 class="center heading-1">Flodesk</h1>
      <h3 class="center">Welcome back!</h3>

      <div class="form">
        <input class="input" type="text" placeholder="Enter your email" />
        <input
          class="input"
          type="password"
          placeholder="Enter your password"
        />
        <input class="btn" type="button" value="Login in to Flodesk">
      </div>

      <div class="bottom">
        <p class="sign-text" >Not a member?<a href="#">Sign up</a></>
        <p class="forgot-text"><a href="#">Forgot your password?</a></p>
        <p>By continuing,you agree to Flodesk's term and acknowledge you've read our privacy policy</p>
      </div>
    </div>
  </body>
